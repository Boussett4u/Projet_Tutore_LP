version: '3.1'

services:
  db:
    image: asrall_postgres
    restart: always
    volumes:
      - ./projet_db/scripts:/scripts
      - ./projet_db/scripts:/docker-entrypoint-initdb.d
      #- ./projet_db/database:/var/lib/postgresql/data
    hostname: db
    build:
      context: ./projet_db
    environment:
      POSTGRES_PASSWORD: padmin
      POSTGRES_USER: root
      POSTGRES_DB: postfix
    networks:
      - local
    ports:
      - 5432:5432

  postfix:
    depends_on:
      - db
    image: asrall_postfix
    hostname: postfix
    build:
      context: ./projet_postfix
    environment:
      POSTFIX_DOMAIN: exemple@toto.com:adresseIPTransimision;exemple@titi.com:adresse2IPTransmission
      DB_IP: docker_db_1
      DB_USER: root
      DB_PASSWORD: padmin
      DB_DB: postfix
      DB_PORT: 5432
    volumes:
       - ./projet_postfix/etc/postfix:/etc/postfix
       - ./projet_postfix/scripts:/scripts
       - ./projet_postfix/log:/var/spool
       - ./projet_postfix/etc/ssl:/etc/ssl
    networks:
      - local
networks:
    local:
      driver: bridge