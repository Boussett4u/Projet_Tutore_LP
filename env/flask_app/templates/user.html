{% extends "base.html" %}
{% block title %} {{session['user']}} {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
                {% endfor %}
        {% endif %}
    {% endwith %}

<form action="#" method="POST">
    <input type="email" name="mail" placeholder="Entrer votre email" value="{{email if email}}"/>
    <input type="submit" value="submit"/>
</form>
<p>Bienvenue, {{session['user']}}</p>
{% endblock %}
